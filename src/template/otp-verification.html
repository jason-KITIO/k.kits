<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code de vérification OTP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        border-radius: 6px;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      .otp-code {
        font-size: 32px;
        letter-spacing: 4px;
        color: #2f54eb;
        margin: 20px 0;
        font-weight: bold;
      }
      .info {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Votre code de vérification</h2>
      <p>Utilisez ce code pour valider votre connexion :</p>
      <div class="otp-code">{{otp}}</div>
      <p class="info">Le code est valide pendant 10 minutes.</p>
      <p>Si vous n'avez pas demandé ce code, ignorez simplement ce message.</p>
    </div>
  </body>
</html>
